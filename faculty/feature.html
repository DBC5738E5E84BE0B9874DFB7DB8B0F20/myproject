<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #002f86;
            color: white;
            padding: 20px 0;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-item img {
            width: 50px;
            height: 50px;
        }
        .stat-item h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #ffc107;
        }
        .stat-item p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="stats-container">
    <div class="stat-item">
        <img src="https://img.icons8.com/fluency/50/000000/school-building.png" alt="Established">
        <h2>1914</h2>
        <p>Established</p>
    </div>
    <div class="stat-item">
        <img src="https://img.icons8.com/fluency/50/000000/classroom.png" alt="Faculties">
        <h2>240+</h2>
        <p>Faculties</p>
    </div>
    <div class="stat-item">
        <img src="https://img.icons8.com/fluency/50/000000/department.png" alt="Departments">
        <h2>25</h2>
        <p>Departments</p>
    </div>
    <div class="stat-item">
        <img src="https://img.icons8.com/fluency/50/000000/student-male.png" alt="Students">
        <h2>5000+</h2>
        <p>Current Students</p>
    </div>
</div>

</body>
</html>
